[project]
name = "compass"
version = "0.1.0"
description = "COMputational PAthology and Spatial Statistics"
readme = "README.md"
authors = [
    { name = "vladpopovici", email = "popovici@bioxlab.org" }
]
requires-python = ">=3.12"
dependencies = [
    "configargparse>=1.7",
    "dask[complete]>=2024.12.0",
    "geojson>=3.1.0",
    "mahotas>=1.4.18",
    "mkl>=2025.0.1",
    "opencv-python>=4.10.0.84",
    "openslide-bin>=4.0.0.6",
    "openslide-python>=1.4.1",
    "pyvips>=2.2.3",
    "scikit-image>=0.24.0",
    "scikit-learn>=1.6.0",
    "scipy>=1.14.1",
    "shapely>=2.0.6",
    "simplejson>=3.19.3",
    "wsitk-annot",
    "xmltodict>=0.14.2",
    "zarr>=2.18.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
wsitk-annot = { git = "https://github.com/vladpopovici/wsitk-annot" }
